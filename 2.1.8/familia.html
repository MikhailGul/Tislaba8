<!DOCTYPE html>
<html>
  <head>
    <title>Красная звезда</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="200" height="200"></canvas>

    <script>
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");

      // Нарисуйте красную звезду
      ctx.beginPath();
      ctx.moveTo(100, 10);
      ctx.lineTo(120, 70);
      ctx.lineTo(190, 80);
      ctx.lineTo(140, 120);
      ctx.lineTo(160, 180);
      ctx.lineTo(100, 150);
      ctx.lineTo(40, 180);
      ctx.lineTo(60, 120);
      ctx.lineTo(10, 80);
      ctx.lineTo(80, 70);
      ctx.closePath();
      ctx.fillStyle = "red";
      ctx.fill();

      // Напишите "Гуляев" внутри звезды
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Гуляев", 65, 100);
    </script>
  </body>
</html>
